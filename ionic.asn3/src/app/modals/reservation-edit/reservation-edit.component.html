<ion-header>
  <ion-toolbar>
    <ion-title>New Reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col size="3">
        <ion-label>NAME</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input formControlName="name" placeholder="Name"></ion-input>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3">
        <ion-label>TIME</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-datetime formControlName="time" displayFormat="H:mm DD/MM/YYYY" pickerFormat="DD/MMM/YYYY HH:mm"></ion-datetime>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3">
        <ion-label>PEOPLE</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input formControlName="cover" placeholder="Number of Patrons"></ion-input>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3">
        <ion-label>CONTACT</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input formControlName="contact" placeholder="Contact"></ion-input>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3">
        <ion-label>NOTES</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-textarea row="7" formControlName="notes" placeholder="Notes..."></ion-textarea>
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-justify-content-end">
      <ion-button (click)="dismiss()" fill="outline">CANCEL</ion-button>
      <ion-button (click)="confirm()" [disabled]="!form.valid">CONFIRM</ion-button>
    </ion-row>
  </form>
</ion-card-content>
